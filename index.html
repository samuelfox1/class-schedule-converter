<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Class Schedule Converter</title>
</head>

<body class="vh-100 mx-5 my-0">
    <main class="h-100 container-fluid">

        <h1 class="text-end border-bottom my-4"></h1>
        <form class="d-flex justify-content-end">
            <select class=" d-flexform-select me-3 p-2" aria-label="Default select example">
                <option value="weekday">Weekday</option>
                <option value="saturday" selected>Saturday</option>
            </select>
            <button type="submit" class="btn btn-info">Convert</button>
        </form>

        <div class="row d-flex justify-content-evenly align-items-center">

            <div class="col-lg-6 col-md-12 position-relative">
                <label class="form-label" for="schedule-input">input:(example)</label>
                <button class="btn btn-warning position-absolute bottom-0 end-0 me-3 mb-1"
                    id="clear-input-btn">Clear</button>
                <textarea class="form-control font-monospace overflow-auto" id="schedule-input"
                    aria-label="With textarea"></textarea>
            </div>

            <div class="col-lg-6 col-md-12 position-relative">
                <label class="form-label" for="schedule-output">output:</label>
                <button class="btn btn-success position-absolute bottom-0 end-0 me-3 mb-1" id="copy-output-btn"
                    disabled>Copy</button>
                <textarea class="form-control font-monospace overflow-auto" id="schedule-output"
                    aria-label="With textarea" disabled></textarea>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
        integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
